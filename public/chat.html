<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Chitchat with friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/style.css" />
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
        <form id="message-form">
            <input name="message" type="text" placeholder="Message" required autofocus autocomplete="off" />
            <button>Send</button>
        </form>
        <button id="location">Send location</button>
    </div>
</div>

<script id="message-template" type="text/template">
    <li class="message">
        <div  class="message__title">
            <h3>{{from}}
            <span>{{createdAt}}</span></h3>
        </div>
        <div class="message__body">
            <p>
                {{text}}
            </p>
        </div>
    </li>


</script>
<script id="locationMessage-template" type="text/template">
    <li class="message">
        <div  class="message__title">
            <h3>{{from}}
            <span>{{createdAt}}</span></h3>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </li>


</script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/resources/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="/js/resources/deparam.js"></script>
    <script src="/js/chat.js"> </script>
</body>
</html>
